<!DOCTYPE html>
<html>
<head>
	<title>Budjet Buddy|contact</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="icon" type="image/x-icon" size="16X16" href="https://thekidcompany.in/wp-content/uploads/2024/09/BUDGET-BUDDY-1.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>



</head>
<body style="background: linear-gradient(135deg, #e0eafc, #cfdef3);">
	<h1 style="color:indigo;" class="mx-3 my-3">Budget Buddy</h1><br><br>

	<div class="container mt-5">
		<h2 class="mb-4">Fill the details to meet our team</h2>
		<form name="f1" action="/submit" onsubmit="return ValidateForm()" method="POST" class="card p-4 shadow rounded">
			<div class="mb-3">
				<label for="name" class="form-label">Full Name</label>
				<input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" >
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email address</label>
				<input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
			</div>
			<div class="mb-3">
				<label for="message" class="form-label">Your Message</label>
				<textarea class="form-control" id="message" name="message" rows="4" placeholder="Type your message"></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<script>
		function ValidateForm() {
			const name = document.f1.name.value.trim();
			const email = document.f1.email.value.trim();

			if (name === "" || email === "") {
				alert("Please fill in all required fields.");
				return false;
			}
			return true;
		}
	</script>
</html>
</body>
